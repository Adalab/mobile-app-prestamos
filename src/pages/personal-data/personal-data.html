<ion-header class="header-personal-data">
  <ion-navbar class="header-personal-data"></ion-navbar>
</ion-header>

<ion-content class="content-middle" padding>

  <div class="form-new-process" fxLayout="row">

    <div class="title-new-process">
      <p class="txt-lg">Confirm your information</p>
      <ion-icon class="icon-color" name="md-information-circle"></ion-icon>
      <p>
        The merchant has given us this information about you. Please confirm that it's correct
      </p>
    </div>

    <ion-list>
      <ion-item>
        <ion-label stacked>Enter a first name</ion-label>
        <ion-input type="text"></ion-input>
        <div class="checkboxItems">
          <ion-toggle checked="false"></ion-toggle>
          <button ion-button clear item-start checked="false">View</button>
        </div>

      </ion-item>
      <ion-item>
        <ion-label stacked>Enter a last name</ion-label>
        <ion-input type="text"></ion-input>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label stacked>Enter your email</ion-label>
        <ion-input type="email"></ion-input>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label stacked>Enter a phone number</ion-label>
        <ion-input type="text"></ion-input>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label stacked>Enter other phone number</ion-label>
        <ion-input type="text"></ion-input>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label stacked>Amount requested</ion-label>
        <ion-input type="text"></ion-input>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label stacked>Loan purpose</ion-label>
        <ion-input type="text"></ion-input>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
    </ion-list>


  </div>

  <div class="">

    <ion-slides>
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
.
  </div>

</ion-content>

<ion-footer>

  <button class="footer" ion-button (click)="goToTakeSelfiePage()" icon-rightcolor="royal">

    <p class="txt-sm">Continue</p>
    <ion-icon class="arrow-forward" name="ios-arrow-forward"></ion-icon>
  </button>
</ion-footer>
